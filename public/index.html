<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>nook-api</title>
  </head>
  <body>
    <div class="con">
      <div class="flex">
        <h1>nOOk-api!</h1>
        <div id="logo-box">
          <img id="tom-nook" src="./img/tn.png" />
          <img id="qm" src="./img/qm.png" />
        </div>
        <button id="theme-btn">🌑</button>
      </div>
      <div style="text-align: center; margin-top: 1rem">
        <h2>Data for Bugs, fishes fossils and more! 🕷️🎣🐰</h2>
      </div>
      <p style="margin-top: 2rem">
        This API is a little side project of mine, made with NodeJS and express.
      </p>
      <ul style="margin-left: 1rem; margin-top: 1rem">
        <input type="checkbox" checked disabled />
        Fishes 🎣
        <br />
        <input type="checkbox" checked disabled />
        Bugs 🪲
        <br />
        <input type="checkbox" checked disabled />
        Sea creatures 🦀
        <br />
        <input type="checkbox" disabled />
        Fossils 🦕
        <br />
        <input type="checkbox" disabled />
        Villagers 🐰
        <br />
      </ul>
    </div>

    <script>
      let btn = document.getElementById("theme-btn");
      const [DARK_BG, LIGHT_BG] = ["#252525", "#fbf0df"];
      const [DARK_FONT, LIGHT_FONT] = ["#000000", "#ffffff"];
      btn.onclick = () => {
        let r = document.querySelector(":root");
        let t = getComputedStyle(r);
        if (t.getPropertyValue("--bg") == DARK_BG) {
          r.style.setProperty("--bg", LIGHT_BG);
          r.style.setProperty("--font", DARK_FONT);
          btn.innerText = "🌑";
        } else {
          r.style.setProperty("--bg", DARK_BG);
          r.style.setProperty("--font", LIGHT_FONT);
          btn.innerText = "🔆";
        }
      };
    </script>
  </body>
</html>
